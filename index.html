<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div id="gridContainer">

    </div>
    <script>
        let e = document.getElementById("gridContainer");

        for (let i = 0; i < 16; i++) {
            let row = document.createElement('div');
            row.style = 'display: flex; flex-wrap: wrap'
            for (let j = 0; j < 16; j++) {
                let column = document.createElement('div');
                column.style = 'height: 2vw; width: 2vw; border: 1px solid black';
                column.classList.add('column');
                row.appendChild(column);
            }
            e.appendChild(row);
        
        }
        let cool = document.querySelectorAll('.column');
        cool.forEach(square => {
            square.addEventListener('mouseover', () => {
                square.setAttribute('style', 'background-color: red; height: 2vw; width: 2vw; border: 1px solid black');
            });
        });
        

    </script>
</body>
</html>
